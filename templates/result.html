<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결과</title>
    <style>
        h1{
            text-align: center;
            
        }

    </style>
</head>
<body>
    <h1>결과</h1>

            <th>프로그램 제목</th>

        {% endfor %}

</html>
